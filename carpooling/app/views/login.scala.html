@(loginForm: Form[Login])(implicit messages: play.api.i18n.Messages)

@main("Login") {
    LOGIN HERE:
    @helper.form(action=routes.UserController.validateLoginAndPassword()) {
    @helper.inputText(loginForm("email"))
    @helper.inputPassword(loginForm("password"))
    <button type="submit">Login</button>
    }
    <br>
    <a href="/">homepage</a>
}
