@(all: List[Kindergarten], sysMessage: String)

@main("All kindergartens") {
	@contener {
	<div class="sysmessage">@sysMessage</div>
	<div class="left_contener">
		<div class="text">Registered kindergartens:</div>
		<div class="iterator">
    	@for(kg <- all) {
    	<div class="item">
      	@kg.name @kg.street @kg.num  @kg.city @kg.len @kg.lon users: @kg.numberOfUsers <a href="addUserToKindergarten/@kg.kgHashCode">add youself</a>
    	</div>
           }
		</div>
	</div>
	}
}
